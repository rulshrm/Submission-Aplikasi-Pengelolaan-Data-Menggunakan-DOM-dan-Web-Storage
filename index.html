<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps Dicoding</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
      <div class="wrapper">
</header>
  <div id="app">
    <h1>Bookshelf Apps Dicoding</h1>

    <div class="section">
      <h2>Tambah Buku Baru</h2>
      <form id="book-form">
        <label for="title">Judul Buku:</label>
        <input type="text" id="title" required>

        <label for="author">Penulis:</label>
        <input type="text" id="author" required>

        <label for="year">Tahun Terbit:</label>
        <input type="number" id="year" required>

        <label for="isComplete">Selesai Dibaca:</label>
        <div>
          <input type="checkbox" id="isComplete">
          <label for="isComplete">IYA</label>
        </div>

        <label for="targetDate">Target Buku Selesai:</label>
        <input type="date" id="targetDate">

        <button type="button" onclick="addBook()" class="btn">Tambah Buku</button>
      </form>
    </div>

    <div class="section">
      <h2>Belum Selesai Dibaca</h2>
      <ul id="unfinished-books" class="book-list"></ul>
    </div>

    <div class="section">
      <h2>Selesai Dibaca</h2>
      <ul id="finished-books" class="book-list"></ul>
    </div>
  </div>


  <script src="/js/script.js"></script>
</body>

</html>
